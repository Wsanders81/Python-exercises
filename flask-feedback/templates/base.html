<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <title> {% block title %} {% endblock %} </title>
  </head>
  <body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light justify-content-between" style="background-color: #073c63;">
    <div class="container">
      <a href="/" class="navbar-brand text-light">Feedback City</a>
      <ul class="nav navbar-nav flex-row float-right">
        {% if session['user_id'] %}
        <li class="nav-item">
          <form method="POST" action="/logout">
          <button href="/logout" class="btn btn-link">Logout</button>
        </form>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="/login" class="nav-link pr-3 text-light">Login</a>
        </li>
        <li class="nav-item">
          <a href="/register" class="nav-link pr-3 text-light">Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </div>
    </nav>




    <div class="container" style="margin-top: 4em">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <div class="alert {{ category }}">{{message}}</div>
    {% endfor %}
    {% endwith %}
    </div>
    {% block content%}


    {% endblock %}
