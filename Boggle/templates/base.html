<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/static/app.css" />
    <title>Boggle</title>
  </head>
  <body>
    <h1 id="header">Boggle!</h1>
    <h4 class="hidden" id="msg">hi</h4>
    <div id="game-container">
      <div id="score">
        <span>Score:</span>
        <span id="score-value">0</span>
      </div>
      <div id="boggle">
        <table>
          <colgroup>
            <col span="5" style="width: 20%" />
          </colgroup>

          {% for row in game_board %}
          <tr>
            {% for letter in row %}
            <td>{{letter}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </table>
        <form id="guess-form" method="POST">
          <label for="guess"></label>
          <input
            autocomplete="off"
            id="guess-input"
            type="text"
            name="word"
            placeholder="Enter word here"
            required
          />
          <button>Check</button>
        </form>
        <span>Timer:</span>
        <span id="timer"></span>
      </div>
      <div id="high-score">
        <span>High Score:</span>
        <span id="high-score-value">{{ session["highscore"] }}</span>
        <span>Tries:</span>
        <span>{{ session["playtimes"] }}</span>
      </div>
    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>

    <script src="/static/app.js"></script>
  </body>
</html>
